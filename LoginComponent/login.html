<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="login.css" />
    <script src="https://kit.fontawesome.com/f64f7cb235.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <img src="../my.jpg" alt="Logo" width="80" height="80" class="d-inline-block align-text-center rounded-circle ">
        <h1 class="text-center one-h1">Kirushikan Ketheeswaran</h1>
        <form class="container" method="get" action="../HomeComponent/Home.html">
            <input type="email" placeholder="email address" class="form-control mb-4" />
            <input type="password" placeholder="type password" class="form-control mb-4" />
            <div class="row ">
                <div class="col form-check">
                    <input type="checkbox" class="check-box" checked />
                    <label for="">Remember me</label>
                </div>
                <div class="col forgot-password"><a href="#!">Forgot Password?</a></div>
            </div>
            <a href="../HomeComponent/Home.html">
                <button class="btn btn-primary w-100 mt-4">Sign in</button>
            </a>

            <p class="text-center mt-4 account">Don't have an account? <a href="#">Create one</a></p>
            <p class="text-center icon-account">or sign up with:</p>
            <div class="row text-center d-flex justify-content-center mt-3">
                <div class="col-2">
                    <a href="#"><i class="fab fa-google fa-xl " style="color: #155e75;"></i></a>
                </div>
                <div class="col-2">
                    <a href="#"><i class="fab fa-facebook fa-xl " style="color: #155e75;"></i></a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
